

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <style>
        body {
            /* Keep base styles intact, if any */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Optional: Add transparency if you want to see base background */
            /* background-color: rgba(255, 255, 255, 0.9); */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .messages {
            margin-top: 20px;
        }

        .messages .success {
            color: green;
        }

        .messages .error {
            color: red;
        }

        .message-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .message-box.success {
            background-color: #eaffea;
            color: #4CAF50;
        }

        .message-box.error {
            background-color: #ffebeb;
            color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <form method="post">
            <!-- ফর্মের ইনপুট ফিল্ড গুলো দেখাবে -->
            {{ form.as_p }}

            <button type="submit">Transfer Money</button>
        </form>

        <!-- মেসেজ দেখানোর জন্য -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message-box {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
